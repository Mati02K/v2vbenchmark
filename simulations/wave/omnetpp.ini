[General]
network = IntersectionScenario
sim-time-limit = 60s
debug-on-errors = true
cmdenv-express-mode = true
image-path = ../../../../images

# World/Playground settings
*.playgroundSizeX = 2500m
*.playgroundSizeY = 2500m
*.playgroundSizeZ = 50m

# Annotations
*.annotations.draw = true

# Obstacle environment (comment out if you don't have obstacles.xml)
# *.obstacles.obstacles = xmldoc("obstacles.xml")

# Connection Manager
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false

# World Utility
*.world.useTorus = false
*.world.use2D = true

# Veins Manager
*.manager.updateInterval = 0.1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
*.manager.launchConfig = xmldoc("intersection.launchd.xml")
*.manager.moduleType = "org.car2x.veins.nodes.Car"
*.manager.moduleName = "node"

# Application Layer 
*.node[*].applType = "benchmark.wave.HelloWaveApplication"
*.node[*].appl.headerLength = 80 bit
*.node[*].appl.sendBeacons = false

# NIC (Network Interface Card) - 802.11p settings
*.node[*].nicType = "Nic80211p"

# MAC Layer
*.node[*].nic.mac1609_4.useServiceChannel = false
*.node[*].nic.mac1609_4.txPower = 20mW
*.node[*].nic.mac1609_4.bitrate = 6Mbps

# PHY Layer
*.node[*].nic.phy80211p.sensitivity = -89dBm
*.node[*].nic.phy80211p.maxTXPower = 20mW
*.node[*].nic.phy80211p.useThermalNoise = true
*.node[*].nic.phy80211p.thermalNoise = -110dBm
*.node[*].nic.phy80211p.decider = xmldoc("config.xml")

# FIX: load only AnalogueModel nodes (not whole config.xml)
*.node[*].nic.phy80211p.analogueModels = xmldoc("config.xml", "//AnalogueModel")

*.node[*].nic.phy80211p.usePropagationDelay = true
*.node[*].nic.phy80211p.minPowerLevel = -110dBm

# Mobility
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 1.895
*.node[*].veinsmobility.setHostSpeed = false

**.vector-recording = true
**.scalar-recording = true
